<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="shortcut icon" href="Pokeball.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mediaQuery950px.css" media="(max-width:950px)">
  <link rel="stylesheet" href="./css/mediaQuery780px.css" media="(max-width:780px)">
  <link rel="stylesheet" href="./css/mediaQuery480px.css" media="(max-width:480px)">
  <link rel="stylesheet" href="./css/mediaQuery320px.css" media="(max-width:320px)">
  <link rel="stylesheet" href="./css/scrollbar.css">
</head>
<body>
  <div class="title">
    <img src="./logo-removebg-preview-removebg-preview.png" alt="Pokedex">
  </div>
  <main class="main">
    <section class="inputFields">
      <input type="text" name="" id="pokemonName" placeholder="Pokemon name or ID">
      <div class="buttons">
        <img src="./search.svg" alt="Look for pokemon" id="searchPokemon">
        <img src="./cancel.svg" alt="Delete pokemon" id="clearPokemon">
      </div>
    </section>

    <section class="pokemonData" id="app"></section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
